  /messages:
     post:
        summary: 'Send message to a room' 
        operationId: createMessages
        requestBody:
            description: 'Message to send'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Message'
        responses:
            '201':
                description: 'Message Successfully sent'
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Success'
                        example: 
                            code: 200
                            message: 'Message Successfully sent'
            default:
                description: Unexpected error
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Error'

#-----------------
# Get all messages of a room
#------------------
     get:
         summary: 'get all messages of a room'
         operationId: getMessages
         parameters:
            - in: query
              name: room_id
              required: true
              description: id of room whose message to get
              schema:
                type: integer
         responses:
            '200':
                description: 'List of messages in a room'
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Messages'
                        example: 
                            - id: 13 
                              room: 25
                              owner: 12
                              created_at: "2017-07-21T17:32:28Z"
                              message: "Hi" 

                            - id: 16 
                              room: 25
                              owner: 13
                              created_at: "2017-07-21T17:32:28Z"
                              message: "Hey, wassup?" 
                               
                            - id: 18 
                              room: 25
                              owner: 12
                              created_at: "2017-07-21T17:32:28Z"
                              message: "I am good"
            default:
                description: Unexpected error
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Error'
#-----------------
# Delete all messages of a room
#------------------
     delete:
         summary: 'delete all messages of a room'
         operationId: deleteMessages
         parameters:
            - in: query
              name: room_id
              required: true
              description: id of room whose message to delete
              schema:
                type: integer
         responses:
            '200':
                description: 'Successfully deleted all message in room'
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Success'
                        example:
                            code: 200
                            message: 'Successfully deleted all message in room'                             
            default:
                description: Unexpected error
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Error'

#-----------------
# Delete single message
#------------------  
  /messages/{id}:
      delete:
          summary: 'delete a single message'
          operationId: deleteMessage
          parameters:
            - in: query
              name: id
              required: true
              description: id of message to delete
              schema:
                type: integer
          responses:
            '200':
                description: 'Successfully deleted message'
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Success'
                        example:
                            code: 200
                            message: 'Successfully deleted message'                             
            default:
                description: Unexpected error
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Error'
              
                
