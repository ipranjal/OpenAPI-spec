components:
  schemas:
#--------------------   
# Array of Users 
#--------------------
    Users:  
        type: array
        items:
            $ref: '#/components/schemas/User'

#-----------------------
# User model  
# extra user information can be stored in user meta like DOB, city etc 
#------------------------ 
    User:
      type: object
      required:
        - id
        - name
        - username
        - email
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        name:
          type: string
        username:
            type: string
        email:
          type: string
          format: email
        #meta can be used as object container to store any kind of information about user as per your application requires  
        meta:
          type: object
          additionalProperties: true  
          example: {
              'DOB': '10/10/1997',
              'City': 'mumbai'
          }
#-----------------------
# Post model
# All detail required to render post can be added in meta like discription, image url etc
#-----------------------
      
    Post:
      type: object
      required:
        - id
        - owner
        - visibility
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        #id of owner(user) post is added by   
        owner:
          type: integer
          format: int64
          minimum: 1
        created_at:
            type: string
            format: date-time
        visibility:
            type: string
            # limited type can be used to represent post which is displayed ti only friends or followers etc
            enum: 
                - public
                - private
                - limited  
        # meta holds all the property you would need to render the post in a view eg: status update, image url, video url etc    
        # Note : meta SHOULD ALWAYS have 'type' field to determine post type , helps in binding status updates with renders 
        meta:
          type: object
          properties:
            type:
                type: string
          required:
            - type
          additionalProperties: true  
          example: {
              'type': 'image',
              'status': 'i am a exaple status update',
              'image': 'example.com/image.png' 
          }
    
#-----------------------
#comment model
#------------------------    
    Comment:
      type: object
      required:
        - id
        - post
        - owner
        - comment
      properties:
        id:
          type: integer
          format: int64
        # id of post comment is part of  
        post:
          type: integer
        #id of owner(user) comment is done by   
        owner:
            type: integer
        #the actual comment    
        body:
          type: string
        created_at:
            type: string
            format: date-time

#-----------------------  
# Model to store the list of people who likes the post
#-----------------------
    Like:
      type: object
      required:
        - id
        - post
        - owner
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        # id of post like is part of  
        post:
          type: integer
        #id of owner(user) who liked the post
        owner:
            type: integer
        created_at:
            type: string
            format: date-time

#-----------------------  
# Model to store data in activity feed
#-----------------------
    Feed:
        type: object
        required:
            - id
            - owner
            - action
            - object
            - type
        properties:
            id:
                type: integer
                format: int64
                minimum: 1
          #id of owner(user) who performed action
            owner:
                type: integer
          #type of action performed (Verb)     
            action:
                type: string
          #id of object the action is performed on (Object can be other user,post etc)
            object:
                 type: integer 
          #type of activity (can be used to determine how to render feed in view)    
            type:
                 type: string
 
        example:
            # This is an exapmple of Pranjal (id:10) followed Vineet (id:20)
            id: 5
            owner: 10
            action: 'followed'
            object: 20 
            type: 'follow'
             

#-----------------------
# Simple model to return on successful create operations
#-----------------------
    Success:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          minimum: 200
          maximum: 201
        message:
          type: string
          example: 'Post has been successfully added'

#-----------------------
# General Error return model
#-----------------------
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          minimum: 400
          maximum: 511
        message:
          type: string

  parameters:
#-----------------------
# Wherever offset is requires in list
#-----------------------
    offsetParam:      
      name: offset
      in: query
      description: Number of items to skip before returning the results.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
        default: 0
#-----------------------
# Wherever limit is required in list
#-----------------------
    limitParam:       
      name: limit
      in: query
      description: Maximum number of items to return.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100
        default: 20
      