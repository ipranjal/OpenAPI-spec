# Message room can be both 1-1 and group
#--------------------------- 
    MessageRoom:
        type: object
        properties:
            id:
                type: integer
                format: int64
                minimum: 1
            type:
                type: string
                enum:
                    - single
                    - group
            #id of user who created the room (imp for group rooms)
            owner: 
                type: integer
            # other user in room string for 1-1 and array for group    
            users:
                oneOf:
                    - type: string
                    - type: array 
        example:
            id: 12
            type: 'single'
            owner: 12
            users: 21    

