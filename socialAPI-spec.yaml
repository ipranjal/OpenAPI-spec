        username:
            type: string
        email:
          type: string
          format: email
        #profile pic of user  
        img:
           type: string   
        #meta can be used as object container to store any kind of information about user as per your application requires  
        meta:
          type: object
          additionalProperties: true  
          example: {
              'DOB': '10/10/1997',
              'City': 'mumbai'
          }
      example: 
            id: 21
            name: 'Ellie D'
            username: 'its_ellie'
            email: 'ellie@gmail.com'
